OAuthToken= TOKEN	#token to access Yandex Cloud (https://cloud.yandex.ru/docs/iam/concepts/authorization/oauth-token)
FolderId= ID	#folder ID (https://cloud.yandex.ru/docs/resource-manager/operations/folder/get-id)
Lang1= ru	#source language
Lang2= en	#language into which to translate
Dir1= DIR_PATH	#folder with files to translate
Dir2= DIR_PATH	#folder in which to save translated files
SkipBad= false	#skip files that failed to translate
RemBad= False	#delete files that failed to translate
RemGood= False	#delete files that are successfully translated
TransTag=	#block tag in which to translate
RemTransTag= True	#remove from result the tags (opening/closing) specified in TransTag
TimeoutWhen429= 2	#how many minutes to pause if the API returned a 429 error (limit exceeded)
SaveErrorList= True	#save a list of files that failed to translate
